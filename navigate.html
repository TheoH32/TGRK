<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Navigation</title>
    <style>
        /* Styling for the form container */
        #navigateForm {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        /* Styling for the input field */
        #pageName {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        /* Styling for the button */
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<br>
<br>
<br>
<br>
<br>
<br>
<!-- Using a table to center the form -->
<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td align="center" valign="middle">
            <form id="navigateForm">
                <input type="text" id="pageName" placeholder="Enter page key">
                <button type="submit">Go</button>
            </form>
        </td>
    </tr>
</table>

<script>
    document.getElementById('navigateForm').addEventListener('submit', function(event) {
        // Prevent the default form submission behavior
        event.preventDefault();

        // Get the value from the input field
        var pageName = document.getElementById('pageName').value;

        // Navigate to the desired page
        window.location.href = "u2hax/" + pageName;
    });
</script>
